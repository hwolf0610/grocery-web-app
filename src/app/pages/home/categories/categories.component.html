<div class="container-fluid color-lightblue categories">
  <div class="row">
    <div class="col-md-2 col-lg-3 col-xl-2 side-menu">
      <app-side-menu></app-side-menu>
    </div>

    <div class="col-md-10 col-lg-9 col-xl-10 mt-4 main-bar">
      <br /><br />
      <div class="bottom-border">
        <h5 class="barlow-bold text-normal color-b mt-5 pb-2 main-title">
          {{ "EXPLORE_BY_CATEGORIES" | translate }}
        </h5>
      </div>
      <br /><br />

      <div class="row">
        <div
          class="col-md-2 col-4 text-center mb-4"
          *ngFor="let category of categoryList"
          [routerLink]="['/products/by/category/', category._id]"
        >
          <div class="category-type radius-10 showPointer bg-white mb-2">
            <ng-container *ngIf="category.filePath">
              <img [src]="categoryImageUrl + category.filePath" />
            </ng-container>
            <ng-container *ngIf="!category.filePath">
              <img [src]="category.imageUrl" />
            </ng-container>
          </div>
          <h6 class="text-normal barlow-medium showPointer cat-title">
            {{
              category.title.length > 20
                ? (category.title | slice: 0:18) + "..."
                : category.title
            }}
          </h6>
        </div>
      </div>

      <br /><br />
      <app-footer></app-footer>
    </div>
  </div>
</div>
