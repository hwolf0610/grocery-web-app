<div class="auth-page">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-9 offset-md-1">
            <img src="assets/icons/logo.png" class="logo" />
            <h6 class="text-big barlow-medium">Welcome,</h6>
            <h5 class="h1xl barlow-semibold">Let's Get you started</h5>
            <h6 class="text-medium barlow-regular color-b-d my-4 pb-3">
              Please enter your Mobile number for verification
            </h6>

            <div class="row">
              <div class="col-md-3 col-5">
                <div class="">
                  <h6 class="text-small color-b-c barlow-regular">
                    Mobile Number
                  </h6>
                  <select class="selectVal">
                    <option value="0">+91</option>
                    <option value="1">+92</option>
                    <option value="2">+93</option>
                    <option value="3">+94</option>
                  </select>
                </div>
              </div>
              <div class="col-md-9 col-7">
                <form>
                  <div class="form-group relative">
                    <label for="exampleInputEmail1"></label>
                    <input
                      type="paswd"
                      class="form-control  barlow-regular text-normal color-b"
                      id="exampleInputpasswd"
                      aria-describedby="emailHelp"
                      placeholder="Enter email"
                    />

                    <img src="assets/icons/close.png" class="absolute close" />
                  </div>
                </form>
              </div>
            </div>

            <br /><br />
            <button
              type="button"
              class="btn btn-warning sign-btn"
              [routerLink]="['/verify-number']"
            >
              Continue
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-6 welcome-banner text-center">
        <img src="assets/images/startup.png" class="img-fluid banner-img " />
      </div>
    </div>
  </div>
</div>
